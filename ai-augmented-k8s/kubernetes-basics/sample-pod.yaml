apiVersion: v1
kind: Pod
metadata:
  name: nginx-sample
  namespace: genai-k8s
  labels:
    app: nginx-sample
spec:
  containers:
    - name: nginx
      image: nginx:1.25
      ports:
        - containerPort: 80
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "250m"
          memory: "256Mi"
